<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Washiq Adnan | AI Architect System</title>

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Exo+2:wght@300;500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    :root{
      /* THEME */
      --primary:#00e5ff;
      --primary-2:#00ffaa;
      --bg:#010409;
      --glass:rgba(5, 15, 30, 0.78);
      --glass-2:rgba(2, 10, 20, 0.92);
      --border:rgba(0,229,255,0.35);
      --text:#dcf9ff;

      /* FONTS */
      --font-head:'Audiowide', cursive;
      --font-body:'Exo 2', sans-serif;
      --font-tech:'Share Tech Mono', monospace;

      /* FX */
      --shadow: 0 18px 60px rgba(0,0,0,0.65);
      --glow: 0 0 20px rgba(0,229,255,0.22);
      --radius: 14px;
      --radius-sm: 10px;
    }

    *{ margin:0; padding:0; box-sizing:border-box; cursor:none; }
    html,body{ height:100%; }
    body{
      background: radial-gradient(1200px 800px at 30% 20%, rgba(0,229,255,0.06), transparent 60%),
                  radial-gradient(900px 600px at 75% 65%, rgba(0,255,170,0.05), transparent 55%),
                  var(--bg);
      color:var(--text);
      font-family:var(--font-body);
      overflow-x:hidden;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      *{ animation-duration:0.001ms !important; animation-iteration-count:1 !important; transition-duration:0.001ms !important; scroll-behavior:auto !important; }
    }

    /* --- BACKGROUND LAYERS --- */
    #holo-canvas{
      position:fixed;
      inset:0;
      z-index:-3;
      width:100%;
      height:100%;
      pointer-events:none;
      opacity:0.9;
      filter: drop-shadow(0 0 18px rgba(0,229,255,0.12));
    }

    #particles-js{
      position:fixed;
      inset:0;
      z-index:-2;
    }

    .scan-overlay{
      position:fixed;
      inset:0;
      z-index:-1;
      pointer-events:none;
      background:
        linear-gradient(to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.12) 50%,
          rgba(0,0,0,0.12));
      background-size:100% 4px;
      opacity:0.28;
      mix-blend-mode:overlay;
    }

    .vignette{
      position:fixed;
      inset:0;
      z-index:-1;
      pointer-events:none;
      background: radial-gradient(circle at center, transparent 35%, rgba(0,0,0,0.65) 100%);
      opacity:0.55;
    }

    /* --- CUSTOM CURSOR (desktop only) --- */
    .cursor{
      width:30px; height:30px;
      border:1px solid var(--primary);
      border-radius:50%;
      position:fixed;
      pointer-events:none;
      z-index:10000;
      transform:translate(-50%,-50%);
      transition: width .12s ease, height .12s ease, background .12s ease, border-color .12s ease, box-shadow .12s ease;
      mix-blend-mode:screen;
      box-shadow:0 0 10px rgba(0,229,255,0.8);
      background:rgba(0,229,255,0.02);
    }
    .cursor::after{
      content:'';
      position:absolute;
      top:50%; left:50%;
      width:4px; height:4px;
      background:#fff;
      border-radius:50%;
      transform:translate(-50%,-50%);
      opacity:0.9;
    }
    .cursor.hovered{
      width:62px; height:62px;
      background:rgba(0,229,255,0.10);
      border-color:#fff;
      box-shadow:0 0 18px rgba(0,229,255,0.95);
    }
    @media (max-width: 768px){
      *{ cursor:auto; }
      .cursor{ display:none; }
    }

    /* --- BIOMETRIC LOCK SCREEN (upgraded FX, same logic) --- */
    #lock-screen{
      position:fixed; inset:0;
      background:
        radial-gradient(600px 300px at 50% 40%, rgba(0,229,255,0.08), transparent 60%),
        #000;
      z-index:9999;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      transition: opacity .8s ease, visibility .8s ease;
      overflow:hidden;
    }

    .lock-grid{
      position:absolute; inset:-20%;
      background:
        linear-gradient(rgba(0,229,255,0.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,229,255,0.06) 1px, transparent 1px);
      background-size: 60px 60px;
      transform: rotate(8deg);
      opacity:0.22;
      animation: drift 14s linear infinite;
      pointer-events:none;
    }
    @keyframes drift{
      0%{ transform:translate3d(0,0,0) rotate(8deg); }
      100%{ transform:translate3d(-120px, 80px, 0) rotate(8deg); }
    }

    .fingerprint-container{
      position:relative;
      width:132px; height:132px;
      border-radius:50%;
      display:flex; align-items:center; justify-content:center;
      border:1px dashed rgba(255,255,255,0.2);
      background: radial-gradient(circle, rgba(0,229,255,0.10) 0%, transparent 68%);
      box-shadow: 0 0 0 rgba(0,0,0,0);
      transition: .28s ease;
      cursor:pointer;
      isolation:isolate;
    }
    .fingerprint-container::before{
      content:'';
      position:absolute; inset:-10px;
      border-radius:50%;
      background: conic-gradient(from 180deg, rgba(0,229,255,0.0), rgba(0,229,255,0.35), rgba(0,255,170,0.15), rgba(0,229,255,0.0));
      filter: blur(10px);
      opacity:0.45;
      z-index:-1;
      animation: spin 3.6s linear infinite;
    }
    @keyframes spin{ to{ transform:rotate(360deg);} }

    .fingerprint-container:hover{
      border-color: var(--primary);
      box-shadow: 0 0 34px rgba(0,229,255,0.30), inset 0 0 25px rgba(0,229,255,0.12);
      transform: translateY(-2px);
    }

    .fingerprint-icon{
      font-size:74px;
      color: rgba(255,255,255,0.30);
      transition: all .5s ease;
      filter: drop-shadow(0 0 0 rgba(0,229,255,0));
    }

    .scan-line{
      position:absolute; top:0; left:0;
      width:100%; height:3px;
      background: var(--primary);
      box-shadow: 0 0 28px var(--primary);
      opacity:0;
      border-radius:50%;
    }

    .scanning .scan-line{ opacity:1; animation: scanDown 1.2s ease-in-out infinite; }
    .scanning .fingerprint-icon{
      color: var(--primary);
      text-shadow: 0 0 20px rgba(0,229,255,0.95);
      filter: drop-shadow(0 0 14px rgba(0,229,255,0.55));
      transform: scale(1.04);
    }
    @keyframes scanDown{
      0%{ top:6%; opacity:0; }
      10%{ opacity:1; }
      90%{ opacity:1; }
      100%{ top:94%; opacity:0; }
    }

    .status-text{
      font-family: var(--font-tech);
      color: var(--primary);
      letter-spacing: 4px;
      font-size: 1.05rem;
      margin-top: 18px;
      text-transform: uppercase;
      text-shadow: 0 0 14px rgba(0,229,255,0.35);
    }
    .granted{
      color: var(--primary-2) !important;
      text-shadow: 0 0 20px rgba(0,255,170,0.9);
      animation: blink .55s infinite;
    }
    .fingerprint-icon.granted-icon{
      color: var(--primary-2);
      transform: scale(1.12);
      filter: drop-shadow(0 0 18px rgba(0,255,170,0.55));
    }
    @keyframes blink{ 50%{ opacity:0.45; } }

    /* --- MAIN CONTENT --- */
    #main-content{ opacity:0; transition: opacity 1.7s ease; display:none; }

    /* TOP BAR */
    .top-bar{
      position:fixed;
      top:0; left:0;
      width:100%;
      padding: 14px 0;
      text-align:center;
      z-index:5;
      pointer-events:none;
      background: linear-gradient(to bottom, rgba(0,0,0,0.78), transparent);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0,229,255,0.10);
    }
    .sys-stat{
      font-family:var(--font-tech);
      color:var(--primary);
      font-size:.88rem;
      letter-spacing: 4px;
      text-transform:uppercase;
      text-shadow: 0 0 10px rgba(0,229,255,0.55);
      font-weight: bold;
    }
    .blink-dot{
      display:inline-block;
      width:8px; height:8px;
      background: var(--primary-2);
      border-radius:50%;
      margin-right:12px;
      box-shadow: 0 0 14px rgba(0,255,170,0.85);
      animation: pulse-dot 1.5s infinite;
    }
    @keyframes pulse-dot{
      0%{ opacity:0.2; transform:scale(0.9);}
      50%{ opacity:1; transform:scale(1.0);}
      100%{ opacity:0.2; transform:scale(0.9);}
    }

    /* HERO */
    .hero{
      min-height: 100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding: 120px 18px 70px;
      position:relative;
    }
    .hero::before{
      content:'';
      position:absolute; inset:-30px;
      background:
        radial-gradient(700px 300px at 50% 20%, rgba(0,229,255,0.10), transparent 55%),
        radial-gradient(500px 250px at 50% 70%, rgba(0,255,170,0.06), transparent 55%);
      pointer-events:none;
      opacity:0.8;
    }

    .avatar-frame{
      width: 230px;
      height: 230px;
      position:relative;
      margin-bottom: 28px;
      transform: translateZ(0);
    }
    .avatar-border{
      position:absolute;
      inset:-14px;
      border:2px solid rgba(0,229,255,0.8);
      opacity:0.65;
      z-index:-1;
      clip-path: polygon(15% 0, 100% 0, 100% 85%, 85% 100%, 0 100%, 0 15%);
      box-shadow: 0 0 34px rgba(0,229,255,0.26);
      animation: borderPulse 2.8s ease-in-out infinite;
    }
    @keyframes borderPulse{
      0%,100%{ opacity:0.55; filter: drop-shadow(0 0 0 rgba(0,229,255,0)); }
      50%{ opacity:0.85; filter: drop-shadow(0 0 16px rgba(0,229,255,0.25)); }
    }

    .avatar-img{
      width:100%; height:100%;
      clip-path: polygon(15% 0, 100% 0, 100% 85%, 85% 100%, 0 100%, 0 15%);
      object-fit:cover;
      filter: grayscale(100%) brightness(1.1);
      transition: .55s ease;
      box-shadow: var(--shadow);
    }
    .avatar-frame:hover .avatar-img{
      filter: grayscale(0%) brightness(1.06);
      transform: scale(1.03);
    }

    h1{
      font-family: var(--font-head);
      font-size: 4.7rem;
      text-transform: uppercase;
      color:#fff;
      margin-bottom: 14px;
      letter-spacing: 3px;
      text-shadow: 0 0 24px rgba(0,229,255,0.55);
      min-height:1.2em;
      position:relative;
      display:inline-block;
    }
    /* subtle glitch shimmer (no text change) */
    h1::after{
      content: attr(data-value);
      position:absolute;
      left:0; top:0;
      width:100%;
      color: rgba(0,229,255,0.18);
      transform: translate3d(1px,0,0);
      filter: blur(0.7px);
      opacity:0.0;
      animation: glitchFlash 6.5s infinite;
      pointer-events:none;
    }
    @keyframes glitchFlash{
      0%, 88%, 100%{ opacity:0; }
      89%{ opacity:0.6; }
      90%{ opacity:0.1; transform: translate3d(-1px,0,0); }
      91%{ opacity:0.5; transform: translate3d(2px,0,0); }
      92%{ opacity:0; }
    }

    .role-badge{
      background: rgba(0,229,255,0.06);
      border: 1px solid rgba(0,229,255,0.65);
      color: var(--primary);
      padding: 11px 38px;
      font-family: var(--font-tech);
      font-size: 1.12rem;
      letter-spacing: 5px;
      box-shadow: 0 0 22px rgba(0,229,255,0.10), inset 0 0 18px rgba(0,229,255,0.08);
      border-radius: 999px;
      position:relative;
      overflow:hidden;
      backdrop-filter: blur(10px);
    }
    .role-badge::before{
      content:'';
      position:absolute;
      top:-60%; left:-30%;
      width:60%; height:220%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.22), transparent);
      transform: rotate(18deg);
      animation: sweep 4.5s linear infinite;
      opacity:0.6;
    }
    @keyframes sweep{
      0%{ transform: translateX(-180%) rotate(18deg); }
      100%{ transform: translateX(380%) rotate(18deg); }
    }

    /* SECTIONS */
    .section{
      padding: 70px 18px;
      max-width: 1120px;
      margin: 0 auto;
    }

    .tech-card{
      background: linear-gradient(180deg, rgba(8,20,40,0.82), rgba(5,15,30,0.72));
      border: 1px solid rgba(0,229,255,0.22);
      padding: 42px;
      margin-bottom: 40px;
      position:relative;
      overflow:hidden;
      backdrop-filter: blur(16px);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      transform-style: preserve-3d;
      transition: transform .22s ease, box-shadow .22s ease, border-color .22s ease;
    }
    .tech-card:hover{
      border-color: rgba(0,229,255,0.55);
      box-shadow: 0 22px 70px rgba(0,0,0,0.78), 0 0 0 1px rgba(0,229,255,0.08) inset;
      transform: translateY(-4px);
    }
    /* animated neon edge */
    .tech-card::before{
      content:'';
      position:absolute;
      top:0; left:-40%;
      width:180%;
      height:2px;
      background: linear-gradient(90deg, transparent, rgba(0,229,255,0.95), transparent);
      box-shadow: 0 0 26px rgba(0,229,255,0.55);
      animation: topRun 3.8s linear infinite;
      opacity:0.85;
    }
    @keyframes topRun{
      0%{ transform: translateX(-30%); }
      100%{ transform: translateX(30%); }
    }
    /* corner HUD marks */
    .tech-card::after{
      content:'';
      position:absolute;
      inset:12px;
      border: 1px solid rgba(0,229,255,0.08);
      border-radius: calc(var(--radius) - 8px);
      pointer-events:none;
      mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      padding:18px;
      opacity:0.55;
    }

    h2{
      color: var(--primary);
      font-family: var(--font-head);
      margin-bottom: 20px;
      font-size: 1.75rem;
      letter-spacing: 2px;
      text-shadow: 0 0 16px rgba(0,229,255,0.25);
    }
    p{
      color: #d0f0ff;
      line-height: 1.85;
      font-size: 1.08rem;
    }

    /* Gallery upgraded */
    .gallery{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
      margin-top: 6px;
    }
    .gallery img{
      width:100%;
      border: 1px solid rgba(0,229,255,0.18);
      opacity:0.86;
      transition: .35s ease;
      border-radius: var(--radius-sm);
      box-shadow: 0 12px 35px rgba(0,0,0,0.45);
      transform: translateZ(0);
    }
    .gallery img:hover{
      opacity:1;
      border-color: rgba(0,229,255,0.65);
      transform: scale(1.04);
      z-index:10;
      box-shadow: 0 0 32px rgba(0,229,255,0.20), 0 18px 55px rgba(0,0,0,0.7);
    }

    /* CONTACT TERMINAL upgraded (same info) */
    .contact-terminal{
      background: linear-gradient(180deg, rgba(2,10,20,0.95), rgba(2,10,20,0.88));
      border: 1px solid rgba(0,229,255,0.28);
      padding: 42px;
      position:relative;
      margin-bottom: 30px;
      clip-path: polygon(22px 0, 100% 0, 100% calc(100% - 22px), calc(100% - 22px) 100%, 0 100%, 0 22px);
      box-shadow: 0 22px 70px rgba(0,0,0,0.7);
      border-radius: var(--radius);
      overflow:hidden;
    }
    .contact-terminal::before{
      content:'';
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(600px 260px at 20% 20%, rgba(0,229,255,0.14), transparent 60%),
        radial-gradient(540px 240px at 80% 70%, rgba(0,255,170,0.08), transparent 62%);
      pointer-events:none;
      opacity:0.75;
    }

    .terminal-header{
      display:flex;
      justify-content:space-between;
      border-bottom: 1px solid rgba(0,229,255,0.18);
      padding-bottom: 14px;
      margin-bottom: 26px;
      font-family: var(--font-tech);
      color: var(--primary);
      font-size: 0.9rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      position:relative;
      z-index:1;
    }

    .contact-grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
      position:relative;
      z-index:1;
    }

    .contact-block{
      background: rgba(0,229,255,0.04);
      border: 1px solid rgba(0,229,255,0.12);
      padding: 22px 22px;
      display:flex;
      align-items:center;
      gap: 14px;
      text-decoration:none;
      color: var(--text);
      transition: transform .22s ease, background .22s ease, border-color .22s ease, box-shadow .22s ease;
      border-radius: 16px;
      position:relative;
      overflow:hidden;
      backdrop-filter: blur(8px);
    }
    .contact-block::before{
      content:'';
      position:absolute;
      inset:0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.10), transparent);
      transform: translateX(-120%);
      transition: transform .55s ease;
      opacity:0.6;
    }
    .contact-block:hover::before{ transform: translateX(120%); }
    .contact-block:hover{
      background: rgba(0,229,255,0.14);
      border-color: rgba(0,229,255,0.55);
      box-shadow: inset 0 0 26px rgba(0,229,255,0.16), 0 18px 55px rgba(0,0,0,0.65);
      transform: translateY(-3px);
    }
    .contact-block i{
      font-size: 26px;
      color: var(--primary);
      text-shadow: 0 0 16px rgba(0,229,255,0.55);
      min-width: 30px;
    }
    .contact-block h4{
      font-family: var(--font-head);
      font-size: 1.02rem;
      margin-bottom: 4px;
      color:#fff;
      letter-spacing: 1px;
    }
    .contact-block span{
      font-family: var(--font-tech);
      font-size: 0.86rem;
      color:#a3e9ff;
      letter-spacing: 1px;
    }

    /* FOOTER upgraded */
    footer{
      text-align:center;
      padding: 58px 18px;
      border-top: 1px solid rgba(0,229,255,0.10);
      font-family: var(--font-tech);
      color: rgba(255,255,255,0.45);
      font-size: 12px;
      margin-top: 40px;
      background: linear-gradient(to top, rgba(0,0,0,0.92), transparent);
    }
    .footer-avatar-container{
      width: 104px; height: 104px;
      margin: 0 auto 22px;
      position:relative;
    }
    .footer-avatar{
      width:100%; height:100%;
      border-radius:50%;
      border: 2px dashed rgba(0,229,255,0.4);
      padding: 4px;
      object-fit:cover;
      filter: grayscale(100%);
      transition: .55s ease;
      box-shadow: 0 0 0 rgba(0,0,0,0);
    }
    .footer-avatar:hover{
      filter: grayscale(0%);
      border-color: rgba(0,229,255,0.95);
      border-style: solid;
      box-shadow: 0 0 34px rgba(0,229,255,0.45);
      transform: rotate(360deg);
    }
    .footer-line{
      width: 1px;
      height: 44px;
      background: linear-gradient(to bottom, transparent, rgba(0,229,255,0.95));
      margin: 0 auto 14px;
      box-shadow: 0 0 18px rgba(0,229,255,0.35);
    }

    /* Responsive */
    @media (max-width: 900px){
      h1{ font-size: 3.1rem; }
      .tech-card, .contact-terminal{ padding: 34px; }
      .gallery{ grid-template-columns: 1fr; }
      .hero{ padding-top: 120px; }
    }
    @media (max-width: 520px){
      h1{ font-size: 2.35rem; }
      .role-badge{ font-size: 1.0rem; letter-spacing: 4px; padding: 10px 24px; }
      .sys-stat{ font-size: 0.78rem; letter-spacing: 3px; }
      .tech-card, .contact-terminal{ padding: 28px; }
    }
  </style>
</head>

  <div id="main-content">
