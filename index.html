<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Washiq Adnan | AI Portfolio</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
    :root { --primary: #00d2ff; --dark: #020617; }
    body { font-family: 'Space Grotesk', sans-serif; background-color: var(--dark); color: #fff; overflow-x: hidden; }
    #particles-js { position: fixed; width: 100%; height: 100%; z-index: -1; }
    .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; }
    
    .hero-avatar img { width: 160px; height: 160px; border-radius: 50%; border: 4px solid var(--primary); box-shadow: 0 0 40px rgba(0, 210, 255, 0.4); transition: 0.5s; }
    .hero-avatar img:hover { transform: scale(1.05) rotate(5deg); }

    .glow-btn {
      background: linear-gradient(135deg, #00d2ff, #3a7bd5);
      box-shadow: 0 10px 30px rgba(0, 210, 255, 0.3);
      transition: 0.4s;
    }
    .glow-btn:hover {
      box-shadow: 0 15px 40px rgba(0, 210, 255, 0.5);
      transform: translateY(-3px);
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <nav class="fixed top-0 w-full p-6 flex justify-between items-center z-50">
    <div class="glass-card px-5 py-2 text-xs font-mono border-indigo-500/30 text-cyan-400" id="digital-clock">00:00:00</div>
    <div class="bg-gradient-to-r from-pink-600 to-purple-600 px-4 py-2 rounded-full text-[10px] font-bold uppercase tracking-widest shadow-lg border border-white/10">
      ❤️ Married to Raha Jannat Megh
    </div>
  </nav>

  <section class="min-h-screen flex flex-col items-center justify-center px-6 text-center pt-20">
    <div class="hero-avatar mb-8" data-aos="zoom-in">
      <img src="https://files.catbox.moe/x0uu6r.jpg" alt="Washiq Adnan">
    </div>
    
    <div data-aos="fade-up">
        <h1 class="text-4xl md:text-7xl font-extrabold mb-4">
          <span id="type-text" class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500"></span>
        </h1>
        <p class="text-slate-400 text-sm md:text-base tracking-[0.4em] uppercase mb-10">AI Developer | Washiq AI Creator</p>
    </div>
    
    <div class="flex flex-wrap gap-4 justify-center" data-aos="fade-up" data-aos-delay="200">
      <a href="https://m.me/61574715983842" target="_blank" class="glow-btn px-10 py-5 rounded-full font-bold flex items-center gap-3">
        <i class="fab fa-facebook-messenger"></i> Talk to Raha AI
      </a>
      
      <a href="https://facebook.com/61574715983842" target="_blank" class="glass-card px-10 py-5 rounded-full font-bold hover:bg-white/5 transition-all flex items-center gap-3">
        <i class="fas fa-id-card"></i> View Portfolio
      </a>
    </div>

    <div class="mt-16 grid grid-cols-2 md:grid-cols-3 gap-6" data-aos="fade-up" data-aos-delay="400">
        <div class="glass-card p-6 text-center">
            <h3 class="text-2xl font-bold text-cyan-400">Node.js</h3>
            <p class="text-xs text-slate-500">Platform</p>
        </div>
        <div class="glass-card p-6 text-center">
            <h3 class="text-2xl font-bold text-pink-500">Messenger</h3>
            <p class="text-xs text-slate-500">Integrated</p>
        </div>
        <div class="glass-card p-6 text-center hidden md:block">
            <h3 class="text-2xl font-bold text-purple-500">AI Logic</h3>
            <p class="text-xs text-slate-500">Developed</p>
        </div>
    </div>
  </section>

  <footer class="p-10 text-center text-slate-600 text-[10px] tracking-widest uppercase">
    &copy; 2026 Washiq AI Chatbot Project. All Rights Reserved.
  </footer>

  <script>
    AOS.init({ duration: 1000, once: true });

    // Typing Effect
    const textStr = "Hi, I'm Washiq Adnan";
    let charIdx = 0;
    function typeEffect() { if(charIdx < textStr.length) { document.getElementById("type-text").innerHTML += textStr.charAt(charIdx); charIdx++; setTimeout(typeEffect, 100); } }
    window.onload = typeEffect;

    // Particles Config
    particlesJS("particles-js", {
      particles: { number: { value: 60 }, color: { value: "#00d2ff" }, opacity: { value: 0.2 }, size: { value: 2 }, line_linked: { enable: true, distance: 150, color: "#00d2ff", opacity: 0.1, width: 1 }, move: { enable: true, speed: 1.2 } }
    });

    // Real-time Clock
    setInterval(() => { document.getElementById('digital-clock').innerText = new Date().toLocaleTimeString('en-US', { hour12: false }); }, 1000);
  </script>
</body>
</html>
